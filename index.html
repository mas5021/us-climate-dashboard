<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Trend Detection</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    svg {
      background: #ffffff;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      display: block;
      margin: auto;
    }
    .tooltip {
      position: absolute;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 6px 8px;
      border-radius: 4px;
      pointer-events: none;
      font-size: 12px;
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1>Monthly Average Temperature Trend</h1>
  <svg id="chart" width="900" height="500"></svg>
  <div class="tooltip" id="tooltip"></div>
  
  <script>
    // Replace this URL with your dataset's public Gist URL.
    // The dataset should include the following columns:
    // Year, Month, Avg_Temp (°C), Max_Temp (°C), Min_Temp (°C), Precipitation (mm),
    // Humidity (%), Wind_Speed (m/s), Solar_Irradiance (W/m²), Cloud_Cover (%),
    // CO2_Concentration (ppm), Latitude, Longitude, Altitude
    const dataURL = "https://gist.githubusercontent.com/mystrycodes/0e4190865121859997eec1fc2d5b4dcd/raw/d10453ccf854feb48e10319eb8025a973f938abe/climate.csv";
    
    // Set up SVG canvas dimensions and margins.
    const svg = d3.select("#chart"),
          margin = {top: 50, right: 60, bottom: 50, left: 70},
          width = +svg.attr("width") - margin.left - margin.right,
          height = +svg.attr("height") - margin.top - margin.bottom;
    
    const g = svg.append("g").attr("transform", `translate(${margin.left}, ${margin.top})`);
    
    const tooltip = d3.select("#tooltip");
    
    // Parse a date from Year and Month.
    function parseDate(d) {
      // Assumes Month is numeric (1-12)
      return new Date(+d.Year, +d.Month - 1);
    }
    
    // Compute moving average for a time series array.
    // windowSize is in number of data points.
    function movingAverage(data, windowSize) {
      return data.map((d, i, arr) => {
        const start = Math.max(0, i - Math.floor(windowSize / 2));
        const end = Math.min(arr.length, i + Math.ceil(windowSize / 2));
        const subset = arr.slice(start, end);
        return { date: d.date, avg: d3.mean(subset, d => d.Avg_Temp) };
      });
    }
    
    // Load CSV data.
    d3.csv(dataURL).then(data => {
      // Process each row using the provided column names.
      data.forEach(d => {
        // Create a Date object combining Year and Month.
        d.date = parseDate(d);
        // Parse average temperature from the column "Avg_Temp (°C)".
        d.Avg_Temp = +d["Avg_Temp (°C)"];
      });
      
      // Sort data by date.
      data.sort((a, b) => a.date - b.date);
      
      // Create scales.
      const x = d3.scaleTime()
                  .domain(d3.extent(data, d => d.date))
                  .range([0, width]);
      
      const y = d3.scaleLinear()
                  .domain([
                    d3.min(data, d => d.Avg_Temp) - 1,
                    d3.max(data, d => d.Avg_Temp) + 1
                  ])
                  .range([height, 0]);
      
      // Add X and Y axes.
      g.append("g")
       .attr("transform", `translate(0, ${height})`)
       .call(d3.axisBottom(x));
      
      g.append("g")
       .call(d3.axisLeft(y));
      
      // Line generator for the original average temperature data.
      const line = d3.line()
                     .x(d => x(d.date))
                     .y(d => y(d.Avg_Temp))
                     .curve(d3.curveMonotoneX);
      
      // Append the original temperature line.
      g.append("path")
       .datum(data)
       .attr("fill", "none")
       .attr("stroke", "#1f77b4")
       .attr("stroke-width", 2)
       .attr("d", line);
      
      // Compute a moving average (using a 12-point window, which corresponds to 12 months).
      const maData = movingAverage(data, 12);
      
      // Line generator for the moving average trend line.
      const maLine = d3.line()
                       .x(d => x(d.date))
                       .y(d => y(d.avg))
                       .curve(d3.curveMonotoneX);
      
      // Append the moving average trend line.
      g.append("path")
       .datum(maData)
       .attr("fill", "none")
       .attr("stroke", "#ff7f0e")
       .attr("stroke-width", 3)
       .attr("stroke-dasharray", "5,5")
       .attr("d", maLine);
      
      // Add circles for each data point for interactive tooltips.
      g.selectAll("circle")
       .data(data)
       .enter().append("circle")
       .attr("cx", d => x(d.date))
       .attr("cy", d => y(d.Avg_Temp))
       .attr("r", 3)
       .attr("fill", "#1f77b4")
       .on("mouseover", (event, d) => {
         tooltip.transition().duration(200).style("opacity", 0.9);
         tooltip.html(`<strong>Date:</strong> ${d.date.toLocaleDateString()}<br><strong>Avg Temp:</strong> ${d.Avg_Temp.toFixed(1)}°C`)
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 28) + "px");
       })
       .on("mouseout", () => {
         tooltip.transition().duration(500).style("opacity", 0);
       });
      
      // Add X-axis label.
      svg.append("text")
         .attr("x", (width + margin.left + margin.right) / 2)
         .attr("y", height + margin.top + margin.bottom - 10)
         .attr("text-anchor", "middle")
         .attr("fill", "#333")
         .text("Date");
      
      // Add Y-axis label.
      svg.append("text")
         .attr("transform", "rotate(-90)")
         .attr("x", -(height + margin.top + margin.bottom) / 2)
         .attr("y", 20)
         .attr("text-anchor", "middle")
         .attr("fill", "#333")
         .text("Average Temperature (°C)");
      
    }).catch(error => {
      console.error("Error loading data:", error);
    });
  </script>
</body>
</html>
